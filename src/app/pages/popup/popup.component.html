<h1 mat-dialog-title [innerHTML]="data.content"></h1>
<mat-dialog-content>Are you sure you want to delete above comment?</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button (click)="onOk()" color="primary">Delete</button>
  <button mat-button (click)="onClose()" color="primary">Cancel</button>
</div>
