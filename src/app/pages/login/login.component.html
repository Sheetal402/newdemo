<div class="row" style="justify-content: center;">
  <div class="col-md-4">
    <div class="card card-user">
      <div class="card-header">
        <h3 class="card-title">Login User</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Email</label>
                <input type="email" formControlName="email" class="form-control" placeholder="Email" value="" autofocus>
              </div>
              <div *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched">
                <small *ngIf="loginForm.controls.email.errors.required">Email Required</small>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control" placeholder="Password" value="">
              </div>
              <div *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched">
                <small *ngIf="loginForm.controls.password.errors.required">Password Required</small>
                <small *ngIf="loginForm.controls.password.errors.pattern">Invalid Password</small>
              </div>
            </div>
          </div>
          <div class="row text-center">
            <div class="col-md-12">
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-round">Login</button>
              </div>
              <small class="text-center" *ngIf="serverErrorMsg">{{serverErrorMsg}}</small>
            </div>
          </div>
          <div class="card-header text-center fc-gray">
            New user? <a class="fs-12" routerLink="/register">Sign up here!!!</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
